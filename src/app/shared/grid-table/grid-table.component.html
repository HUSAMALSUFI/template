<div class="row">
    <div class="col-sm-12">
        <div class="card card-table comman-shadow">
            <div class="card-body pb-0">
                <div class="student-pro-list">
                    <div class="row">
                        <div class="col-xl-3 col-lg-4 col-md-6 d-flex" *ngFor="let grid of grids">
                            <div class="card">
                                <div class="card-body">
                                    <div class="student-box flex-fill" *ngFor="let column of columns"
                                        [ngSwitch]="column.type">
                                        <div class="student-img" *ngSwitchCase="'Image'">
                                            <a>
                                                <img class="img-fluid" style="max-width: 75% !important;margin: 25px;"
                                                    alt="Students Info" src="{{grid[column.name]}}">
                                            </a>
                                        </div>
                                        <div class="student-content pb-0" *ngSwitchCase="'Text'">
                                            <h5><a>{{grid[column.name]}}</a></h5>
                                        </div>
                                        <div class="actions" *ngSwitchCase="'Actions'">
                                            <input class="btn btn-outline-primary me-2" type="button" value="Edit"
                                                (click)="onEdit(grid)">
                                            <input class="btn btn-outline-danger me-2" type="button" value="Delete"
                                                (click)="onDelete(grid.id)">
                                            <!-- <a class="btn btn-sm bg-success-light me-2" type="button" value="Edit"
                                                (click)="onEdit(grid)">
                                                <i class="feather icon-edit"></i>
                                            </a>
                                            <a class="btn btn-sm bg-danger-light me-2" type="button" value="Delete"
                                                (click)="onDelete(grid.id)">
                                                <i class="feather icon-trash"></i>
                                            </a> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
